<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Banner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Add New Banner</h2>
        <form method="POST" action="{{ url_for('add_banner') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="game_title">Game Title</label>
                {{ form.game_title(class_="form-control") }}
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                {{ form.type(class_="form-control") }}
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                {{ form.name(class_="form-control") }}
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                {{ form.start_date(class_="form-control") }}
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                {{ form.end_date(class_="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Add Banner</button>
        </form>
    </div>
</body>
</html>
